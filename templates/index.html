<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
</head>
<body>
    <div class="container">
       
        <form class="form", action="/" method="POST">
          <input type="text" placeholder="Sorunuzu Girin" class="input" name="UserInput">
          <button type="submit" class="submit-btn">GÃ¶nder</button>
        </form>
      
        {% if inputValue %}
          <div class="chat-box">
            <div class="question-box">
              <p class="question-text">{{inputValue}}</p>
            </div>
            <div class="answer-box">
              <pre style="white-space: pre-wrap;"><p class="answer-text">{{response}}</p></pre>
              
            </div>
          </div>

        {% endif %}
      </div>
    
</body>
</html>
